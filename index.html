<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mahee Shah | Welcome</title>
  <!-- Font Awesome for social icons -->
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Georgia, serif; background: #feeef1; color: #333; }

    /* Container */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    /* Logo box */
    .logo {
      font-weight: bold;
      font-size: 1.2rem;
      border: 2px solid #e0aac3;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      background: white;
    }

    /* Nav */
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color .2s;
    }
    nav a:hover { color: #b33f6f; }

    /* Left content */
    .intro {
      max-width: 50%;
    }
    .intro h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .intro p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .social a {
      margin-right: 1rem;
      color: #b33f6f;
      font-size: 1.2rem;
      transition: opacity .2s;
    }
    .social a:hover { opacity: .7; }

    /* Portrait */
    .portrait {
      position: relative;
      flex-shrink: 0;
    }
    .portrait img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px dotted #e0aac3;
    }

    /* Responsive */
    @media (max-width: 800px) {
      .hero { flex-direction: column-reverse; text-align: center; gap: 2rem; }
      .intro { max-width: 100%; }
      .portrait img { width: 200px; height: 200px; }
    }
  </style>
</head>
<body>

  <header class="hero">
    <!-- Left: logo + nav -->
    <div style="width:50%; display:flex; align-items:center; justify-content:space-between;">
      <div class="logo">MS</div>
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>

    <!-- Right: intro + social -->
    <div class="intro">
      <h1>Hello, I’m Mahee Shah</h1>
      <p>Creative problem-solver passionate about building real‑world applications that make life easier.</p>
      <div class="social">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
      </div>
    </div>

    <!-- Portrait -->
    <div class="portrait">
      <img src="https://via.placeholder.com/250" alt="Mahee Shah Portrait">
    </div>
  </header>

</body>
</html>
